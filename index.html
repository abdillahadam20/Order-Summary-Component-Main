<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <div class="card">
    <div class="card-image">
      <img src="images/illustration-hero.svg" alt="illustration-hero">
    </div>
    <div class="card-body">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs,</p>
      <p>audiobooks, and podcasts on any device</p>
      <p>anywhere you like!</p>
      <div class="card-annual">
        <img src="images/icon-music.svg" alt="music">
        <span class="plan">Annual Plan</span>
        <span class="price">$59.99/year</span>
        <a href="#">Change</a>
      </div>
      <div class="button">
        <button type="submit" id="submit">Procced to Payment</button>
        <button type="submit" id="cancel">Cancel Order</button>
      </div>
    </div>
  </div>

  <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
